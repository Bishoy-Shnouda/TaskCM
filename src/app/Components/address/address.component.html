<!-- Table customer list -->
<div class="container" style="margin-top: 100px">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Street</th>
          <th scope="col">Zone</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of address">
          <td>{{ item.id }}</td>
          <td>{{ item.street }}</td>
          <td>{{ item.zone }}</td>
          <td>{{ item.city }}</td>
        </tr>
      </tbody>
    </table>
</div>
