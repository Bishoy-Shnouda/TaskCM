<div class="container mt-5" style="width: 50vw;">
  <form #frm (submit)="addCustomer()">
    <div class="form-group">
      <label for="Fname" class="form-label">First Name</label>
      <input
        type="text"
        style="border-left: 5px solid blue"
        required
        ngModel
        [(ngModel)]="newCst.cust_FName"
        name="fName"
        id="Fname"
        class="form-control"
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group">
      <label for="Lname" class="form-label">Last Name</label>
      <input
        type="text"
        style="border-left: 5px solid blue"
        required
        ngModel
        [(ngModel)]="newCst.cust_LName"
        name="lName"
        id="Lname"
        class="form-control"
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group">
      <p>Gender</p>
      <label for="sexM" class="form-label"></label>
      <input
        type="radio"
        style="border-left: 5px solid blue"
        required
        ngModel
        [(ngModel)]="newCst.cust_Gender"
        name="gender"
        id="sexM"
        value="M"
        class="me-2"
        aria-describedby="helpId"
      />Male
      <br>
      <label for="sexF" class="form-label"></label>
      <input
        type="radio"
        style="border-left: 5px solid blue"
        required
        ngModel
        [(ngModel)]="newCst.cust_Gender"
        name="gender"
        id="sexF"
        value="F"
        aria-describedby="helpId"
        class="me-2"
      />Female
      <br>
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group">
      <label for="date" class="form-label">Date Of Birth</label>
      <input
        type="date"
        name="d"
        style="border-left: 5px solid blue"
        id="date"
        ngModel
        [(ngModel)]="newCst.cust_DOB"
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="e"
        style="border-left: 5px solid blue"
        id="email"
        ngModel
        [(ngModel)]="newCst.cust_Email"
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
